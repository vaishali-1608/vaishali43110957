<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f7b733, #fc4a1a);
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-container {
      background: #f9f9f9;
      padding: 20px;
      width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    label {
      display: inline-block;
      width: 70px;
      text-align: left;
      margin-bottom: 10px;
    }

    input, select {
      width: 200px;
      padding: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 15px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #004080;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
      background: white;
    }

    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #ddd;
    }
  </style>
</head>
<body>

  <h2>Add Employee</h2>

  <div class="form-container">
    <div>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter name">
    </div>
    <div>
      <label>Age:</label>
      <input type="number" id="age" min="1" max="100" placeholder="Enter age">
    </div>
    <div>
      <label>Position:</label>
      <input type="text" id="position" placeholder="Enter position">
    </div>
    <button onclick="addEmployee()">Add Employee</button>
  </div>

  <h2>Employee List</h2>
  <table id="employeeTable">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Position</th>
    </tr>
    <tr>
      <td>Jayanth</td>
      <td>28</td>
      <td>Training Manager</td>
    </tr>
  </table>

  <script>
    function addEmployee() {
      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      let position = document.getElementById("position").value;

      if (name === "" || age === "" || position === "") {
        alert("Please fill all fields!");
        return;
      }

      let table = document.getElementById("employeeTable");
      let row = table.insertRow(-1); // add new row at end

      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      let cell3 = row.insertCell(2);

      cell1.innerHTML = name;
      cell2.innerHTML = age;
      cell3.innerHTML = position;

      // clear inputs
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("position").value = "";
    }
  </script>

</body>
</html>
